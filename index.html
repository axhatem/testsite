<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered comment management for Instagram communities.">
    <title>AI Comment Management for Instagram</title>
    <link rel="stylesheet" href="styles.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #333;
			padding: 10px;
		}

		#logo img {
			height: 50px;
		}

		#nav-links a {
			margin: 0 10px;
			color: #fff;
			text-decoration: none;
		}

		#nav-buttons button {
			background-color: #008CBA;
			border: none;
			color: white;
			padding: 10px 20px;
			margin: 0 5px;
			cursor: pointer;
		}

		/* rest of the styles */
		header, section, footer {
			padding: 20px;
			margin: 10px;
		}

		#cta button {
			background-color: #008CBA;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
	</style>
</head>
<body>
    <nav>
        <div id="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div id="nav-links">
            <a href="#features">Features</a>
            <a href="#testimonials">Testimonials</a>
            <a href="#cta">Buy Now</a>
            <a href="#contact">Contact</a>
        </div>
        <div id="nav-buttons">
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
        </div>
    </nav>

    <!-- rest of the content -->
    <header>
        <h1>Revolutionize Your Instagram Community Management</h1>
        <p>With our AI-powered comment management tool.</p>
    </header>

    <section id="features">
        <h2>Features</h2>
        <!-- List of features -->
    </section>

    <section id="testimonials">
        <h2>What Our Customers Say</h2>
        <!-- Testimonials -->
    </section>

    <section id="cta">
        <h2>Get Started Today</h2>
        <button id="buy-button">Buy Now</button>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <!-- Contact form -->
    </section>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
